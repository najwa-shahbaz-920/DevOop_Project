<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4e54c8;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #4e54c8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #3b3fc4;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
    }

    .toggle-link a {
      color: #4e54c8;
      text-decoration: none;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <form id="loginForm" class="form active" method="POST" action="auth.php">
      <h2>Login</h2>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <input type="submit" value="Login">
      <div class="toggle-link">
        Don't have an account? <a href="#" onclick="toggleForm()">Register</a>
      </div>
    </form>

    <form id="registerForm" class="form" method="POST" action="auth.php">
      <h2>Register</h2>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="submit" value="Register">
      <div class="toggle-link">
        Already have an account? <a href="#" onclick="toggleForm()">Login</a>
      </div>
    </form>
  </div>

  <script>
    function toggleForm() {
      document.getElementById("loginForm").classList.toggle("active");
      document.getElementById("registerForm").classList.toggle("active");
    }
  </script>

</body>
</html>
